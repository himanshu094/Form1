<body bgcolor="#cccccc">
<fieldset align="center" >
       <legend>Enquiry Form</legend>

<form align="left" action="mailto:himanshugarden@gmail.com" >

       <label for="fn">First Name:</label>
              <input type="text" id="fn" Name="first-name" placeholder="First name">
       <label for="ln">Last Name:</label>
             <input type="text" id="ln" Name="last-name" placeholder="Last name"><br><br>

      <label for="ad">Adress:</label>
              <textarea id="ad" name="adress" cols="60" rows="5" placeholder="Enter Your Adress"></textarea><br><br>

      <label >Gender:</label>
            <input type="radio" id="ml" name="gender" value="male" ><label for="ml" >Male</label>
            <input type="radio" id="fl" name="gender" value="female" ><label for="fl" >Female</label>
            <input type="radio" id="ot" name="gender" value="other" ><label for="ot" >Other</label><br><br>

       <label for="dt" >Date of Birth:</label>
             <input type="date" id="dt" name="DOB"  ><br><br>

      <label >Education:</label>
             <input type="checkbox" id="10" name="Edu." value="10" > <label for="10" >10<sup>th</sup></label>
             <input type="checkbox" id="12" name="Edu." value="12" > <label for="12" >12<sup>th</sup></label>
             <input type="checkbox" id="u" name="Edu." value="ug" > <label for="u" >ug</label>
             <input type="checkbox" id="p" name="Edu." value="pg" > <label for="p" >pg</label><br><br>

      <label >State:</label>
      <select>
             <option>State List</option>
             <optgroup label="notrhern">
                <option value="">J&K</option>
                <option value="">Ladhak</option>
                <option value="">H.P.</option>
                <option value="">Panjab</option>
                <option value="">Raj.</option>
                </optgroup>

             <optgroup label="Central">
                <option value="">Delhi</option>
                <option value="">U.K.</option>
                <option value="">U.P.</option>
                <option value="">M.P.</option>
                </optgroup>
      </select><br><br>

       <label for="cty">City Name:</label>
                <input type="text" id="cty" name="City" placeholder="Enter City Name" ><br><br>

        <label for="pd">Pincode:</label>
                <input type="text" id="pd" name="pincode" placeholder="Enter Pincode" ><br><br>

      <label for="em" >Email:</label>
             <input type="email" id="em" name="email" placeholder="Enter Email ID" ><br><br>


      <label for="c" >Upload your CV:</label>
           <input type="file" id="c" name="CV"  ><br><br>

           <input type="Reset" value="Delete All">
           <input type="submit" value="apply Now">


</form>
</fieldset>
</body>
